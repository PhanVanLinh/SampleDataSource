<h1>Current Location</h1>
<table class="table table-striped" style="font-size:18px">
    <tr>
        <th>
            Property
        </th>
        <th>
            Value
        </th>
    </tr>
    <tr>
        <td>
            Latitude
        </td>
        <td>
            <strong><span id="latitude"></span></strong>
        </td>
    </tr>
    <tr>
        <td>
            Longitude
        </td>
        <td>
            <strong><span id="longitude"></span></strong>
        </td>
    </tr>
    <tr>
        <td>
            Accuracy
        </td>
        <td>
            <strong><span id="accuracy"></span></strong>
        </td>
    </tr>
    <tr>
        <td>
            Altitude
        </td>
        <td>
            <strong><span id="altitude"></span></strong>
        </td>
    </tr>
    <tr>
        <td>
            AltitudeAccuracy
        </td>
        <td>
            <strong><span id="altitudeAccuracy"></span></strong>
        </td>
    </tr>
    <tr>
        <td>
            heading
        </td>
        <td>
            <strong><span id="heading"></span></strong>
        </td>
    </tr>
    <tr>
        <td>
            speed
        </td>
        <td>
            <strong><span id="speed"></span></strong>
        </td>
    </tr>
    <tr>
        <td>
            Timestamp
        </td>
        <td>
            <strong><span id="timestamp"></span></strong>
        </td>
    </tr>
</table>

<script>
$(document).ready(function() {
    getLocation();
});

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}

function showPosition(position) {
    $('#latitude').text(position.coords.latitude);
    $('#longitude').text(position.coords.longitude);
    $('#accuracy').text(position.coords.accuracy);
    $('#altitude').text(position.coords.altitude);
     $('#altitudeAccuracy').text(position.coords.altitudeAccuracy);
     $('#heading').text(position.coords.heading);
     $('#speed').text(position.coords.speed);
     $('#timestamp').text(position.coords.timestamp);
}

</script>
